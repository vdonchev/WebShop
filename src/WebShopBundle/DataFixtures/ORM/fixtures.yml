WebShopBundle\Entity\ProductCategory:
    productCategory_1:
        name: Books
    productCategory_2:
        name: Games
    productCategory_3:
        name: TV
    productCategory_4:
        name: Photo
    productCategory_5:
        name: Auto Accessoirs
    productCategory_6:
        name: Computers
    productCategory_7:
        name: Smart Phones
    productCategory_8:
        name: Notebooks
    productCategory_9:
        name: Audio
    productCategory_10:
        name: Electronics

WebShopBundle\Entity\Promotion:
    promotion_1:
        name: Summer Promo
        discount: 15
        duration: <dateTimeBetween("+1 day", "+60 days")>
    promotion_2:
        name: Loyality Club
        discount: 25
        duration: <dateTimeBetween("+1 day", "+60 days")>
    promotion_3:
        name: Total Sale
        discount: 50
        duration: <dateTimeBetween("+1 day", "+60 days")>

WebShopBundle\Entity\Product:
    product_{1..20}:
        name: <product()> (<current()>)
        description: <paragraph()>
        imageName: <productImage()>
        quantity: <numberBetween(0, 99)>
        price: <randomFloat(2, 0.99, 1999)>
        category: '@productCategory_*'
        updatedAt: <datetime()>
    product_2:
        promotions: ["@promotion_1", "@promotion_2", "@promotion_3"]
    product_5:
        promotions: ["@promotion_*"]
    product_10:
        promotions: ["@promotion_*"]
    product_15:
        promotions: ["@promotion_*"]

WebShopBundle\Entity\Role:
    role_1:
        name: ROLE_USER
    role_2:
        name: ROLE_EDITOR
    role_3:
        name: ROLE_ADMIN

WebShopBundle\Entity\User:
    user_1:
        email: admin@videlin.eu
        plainPassword: 123
        fullName: Admin Account
        funds: <randomFloat(2, 5000, 100000)>
        role: ["@role_3", "@role_2"]
        products: ["@product_1", "@product_2", "@product_3", "@product_4"]
    user_2:
        email: editor@videlin.eu
        plainPassword: 123
        fullName: "Editor Account"
        funds: <randomFloat(2, 5000, 100000)>
        role: ["@role_2"]
        products: ["@product_*"]
    user_{3..10}:
        email: <email()>
        fullName: <name()>
        plainPassword: 123
        funds: <randomFloat(2, 1000, 100000)>
        role: ["@role_1"]
        products: ["@product_*"]
